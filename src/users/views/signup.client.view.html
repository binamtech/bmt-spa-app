<div id="page-content-wrapper">
	<div class="container-fluid main-view">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h2>{{'VIEW_HEADER_SIGNUP' | translate}}</h2>
				<hr>
				<bmt-alert-notification alertError="{{alertError}}"></bmt-alert-notification>
				<form name="signupForm" class="form-horizontal" novalidate>
					<div class="form-group">
						<label for="inputFirstName" class="control-label col-xs-4">{{'LABEL_USER_FIRST_NAME' | translate}}</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="inputFirstName" placeholder="{{'LABEL_USER_FIRST_NAME' | translate}}" ng-model="user.firstName" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputLastName" class="control-label col-xs-4">{{'LABEL_USER_LAST_NAME' | translate}}</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="inputLastName" placeholder="{{'LABEL_USER_LAST_NAME' | translate}}" ng-model="user.lastName" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputUsername" class="control-label col-xs-4">{{'LABEL_USER_USERNAME' | translate}}</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="inputUsername" placeholder="{{'LABEL_USER_USERNAME' | translate}}" ng-model="user.username" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="control-label col-xs-4">{{'LABEL_USER_EMAIL' | translate}}</label>
						<div class="col-xs-8">
							<input type="email" class="form-control" id="inputEmail" placeholder="{{'LABEL_USER_EMAIL' | translate}}" ng-model="user.email" required>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="control-label col-xs-4">{{'LABEL_USER_PASSWORD' | translate}}</label>
						<div class="col-xs-8">
							<input type="password" class="form-control" id="password" placeholder="{{'LABEL_USER_PASSWORD' | translate}}" ng-model="user.password" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-4 col-xs-8">
							<button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid" ng-click="signup()">{{'VIEW_HEADER_SIGNUP' | translate}}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
