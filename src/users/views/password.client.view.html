<div class="row">
	<div class="col-md-offset-1 col-md-4">
		<h2>{{'VIEW_HEADER_CHANGE_PASSWORD' | translate}}</h2>
		<hr>
		<!-- display the error message here -->
		<bmt-alert-notification alertInfo="{{alertInfo}}" alertError="{{alertError}}"></bmt-alert-notification>
		<form name="passwordForm" class="form-horizontal" novalidate>
			<div class="form-group">
				<label for="password1" class="control-label col-xs-4">{{'LABEL_USER_PASSWORD' | translate}}</label>
				<div class="col-xs-8">
					<input type="password" class="form-control" id="password1" placeholder="{{'LABEL_USER_PASSWORD' | translate}}" ng-model="user.password1" required>
				</div>
			</div>
			<div class="form-group">
				<label for="password2" class="control-label col-xs-4">{{'LABEL_USER_PASSWORD' | translate}}</label>
				<div class="col-xs-8">
					<input type="password" class="form-control" id="password2" placeholder="{{'LABEL_USER_PASSWORD' | translate}}" ng-model="user.password2" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-4 col-xs-8">
					<button type="submit" class="btn btn-primary" ng-disabled="passwordForm.$invalid" ng-click="changePassword(user.password1,user.password2)">{{'VIEW_HEADER_CHANGE_PASSWORD' | translate}}</button>
				</div>
			</div>
		</form>
	</div>
</div>
